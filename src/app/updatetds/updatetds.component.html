<div class="d-flex" [class.collapsed]="collapsed">
  <app-navbar (toggle)="toggleSidebar()"></app-navbar>
  <div class="content-area w-100">
    <app-header></app-header>
    <div class="main-content p-3">
      <div class="container mt-4">
        <div class="card bg-body rounded">
          <div class="card-body container-fluid">
            <div class="text-center mb-4">
              <h2>Update Tax Deducted at Source</h2>
            </div>
            <form (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="tan" class="form-label">Tax Deduction and Collection Account Number</label>
                    <input type="text" class="form-control" id="tan" placeholder="Enter Tax Deduction and Collection Account Number"
                      [(ngModel)]="tds.tanNo" name="tan">
                  </div>
                  <div class="mb-3">
                    <label for="mobileNo" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobileNo" placeholder="Enter Mobile Number"
                      [(ngModel)]="tds.phoneNumber" name="mobileNo">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Id</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email Id"
                      [(ngModel)]="tds.email" name="email">
                  </div>
                  <div class="mb-3">
                    <label for="userid" class="form-label">User Id</label>
                    <input type="text" class="form-control" id="userid" placeholder="Enter User Id"
                      [(ngModel)]="tds.userid" name="userid">
                  </div>


                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password"
                      [(ngModel)]="tds.password" name="password">
                  </div>
                  <div class="mb-3">
                    <label for="signatory" class="form-label">Signatory</label>
                    <input type="text" class="form-control" id="signatory" placeholder="Enter Signatory"
                      [(ngModel)]="tds.signatory" name="signatory">
                  </div>
                  <div class="mt-5 mb-3">
                    <label for="surrendered" class="form-label">Surendered:</label>
                    <input type="radio" name="surrendered" id="yes" [(ngModel)]="tds.surrendered" value=true> Yes
                    <input type="radio" name="surrendered" id="no" [(ngModel)]="tds.surrendered" value=false> No
                </div> 
                  <div class="mt-5 mb-3">
                    <label for="active" class="form-label">Active:</label>
                    <input type="radio" name="active" id="yes" [(ngModel)]="tds.active" value=true> Yes
                    <input type="radio" name="active" id="no" [(ngModel)]="tds.active" value=false> No
                </div> 
                </div>
                 
              </div>
              <div class="text-center mb-3">
                <button type="submit" class="btn btn-submit mr-1">Update</button>
                <a href="#" routerLink="/tdslist" routerLinkActive="active" class="me-2">
                  <button type="button" class="btn btn-back">
                    <i class='bx bx-arrow-back'></i> Cancel
                  </button>
                </a>

              </div>
            </form><br>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
