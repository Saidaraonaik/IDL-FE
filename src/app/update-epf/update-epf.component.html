<div class="d-flex" [class.collapsed]="collapsed">
  <app-navbar (toggle)="toggleSidebar()"></app-navbar>
  <div class="content-area w-100">
    <app-header></app-header>
    <div class="main-content p-3">
      <div class="container mt-4">
        <div class="card bg-body rounded">
          <div class="card-body container-fluid">
            <div class="text-center mb-4">
              <h2>Update Employee provident fund</h2>
            </div>
            <form (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="estid" class="form-label">Establishment Code</label>
                    <input type="text" class="form-control" id="estid" placeholder="Enter Establishment Code"
                      [(ngModel)]="epf.estid" name="estid">
                  </div>
                  <div class="mb-3">
                    <label for="lin" class="form-label">Labour Identification Number(LIN)</label>
                    <input type="text" class="form-control" id="lin" placeholder="Enter Labour Identification Number"
                      [(ngModel)]="epf.lin" name="lin">
                  </div>
                  <div class="mb-3">
                    <label for="niccode" class="form-label">National Industrial Classification Code(NIC)</label>
                    <input type="text" class="form-control" id="niccode" placeholder="Enter National Industrial Classification Code"
                      [(ngModel)]="epf.niccode" name="niccode">
                  </div>
                  <div class="mb-3">
                    <label for="pfoffice" class="form-label">Provident Fund Office Address</label>
                    <input type="text" class="form-control" id="pfoffice" placeholder="Enter Provident Fund Office Address"
                      [(ngModel)]="epf.pfOfficeAddress" name="pfoffice">
                  </div>
                  <div class="mb-3">
                    <label for="userid" class="form-label">User Id</label>
                    <input type="text" class="form-control" id="userid" placeholder="Enter User Id"
                      [(ngModel)]="epf.userid" name="userid">
                  </div>


                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password"
                      [(ngModel)]="epf.password" name="password">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Id</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email Id"
                      [(ngModel)]="epf.emailId" name="email">
                  </div>
                  <div class="mb-3">
                    <label for="mobileno" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobileno" placeholder="Enter Mobile Number"
                      [(ngModel)]="epf.mobileNo" name="mobileno">
                  </div>
                  <div class="mb-3">
                    <label for="signatory" class="form-label">Signatory</label>
                    <input type="text" class="form-control" id="signatory" placeholder="Enter Signatory"
                      [(ngModel)]="epf.signatory" name="signatory">
                  </div>
                  <div class="mt-5 mb-3">
                    <label for="active" class="form-label">Active:</label>
                    <input type="radio" name="active" id="yes" [(ngModel)]="epf.active" value=true> Yes
                    <input type="radio" name="active" id="no" [(ngModel)]="epf.active" value=false> No
                </div> 
                </div>
                 
              </div>
              <div class="text-center mb-3">
                <button type="submit" class="btn btn-submit mr-1">Update</button>
                <a href="#" routerLink="/epflist" routerLinkActive="active" class="me-2">
                  <button type="button" class="btn btn-back">
                    <i class='bx bx-arrow-back'></i> Cancel
                  </button>
                </a>

              </div>
            </form><br>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
