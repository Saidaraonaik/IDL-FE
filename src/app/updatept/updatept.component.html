<div class="d-flex" [class.collapsed]="collapsed">
    <app-navbar (toggle)="toggleSidebar()"></app-navbar>
    <div class="content-area w-100">
        <app-header></app-header>
        <div class="main-content p-3">
            <div class="container mt-4">
                <div class="card bg-body rounded">
                    <div class="card-body container-fluid">
                        <div class="text-center mb-4">
                            <h2>Update Professional Tax</h2>
                        </div>
                        <form (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="ptinCom" class="form-label">PTIN Company</label>
                                        <input type="text" class="form-control" id="ptinCom"
                                            placeholder="Enter PTIN Company" [(ngModel)]="pt.ptinCom" name="ptinCom">
                                    </div>
                                    <div class="mb-3">
                                        <label for="ptinSal" class="form-label">PTIN Salary</label>
                                        <input type="text" class="form-control" id="ptinSal"
                                            placeholder="Enter PTIN Salary" [(ngModel)]="pt.ptinSal" name="ptinSal">
                                    </div>
                                    <div class="mb-3">
                                        <label for="dateOfEnrollment" class="form-label">Date of Enrollment</label>
                                        <input type="date" class="form-control" id="dateOfEnrollment"
                                            placeholder="Enter Date of Enrollment" [(ngModel)]="pt.dateOfEnrollment"
                                            name="dateOfEnrollment">
                                    </div>

                                    <div class="mb-3">
                                        <label for="taxDivision" class="form-label">Tax Division</label>
                                        <input type="text" class="form-control" id="taxDivision"
                                            placeholder="Enter Tax Division" [(ngModel)]="pt.taxDivision"
                                            name="taxDivision">
                                    </div>
                                    <div class="mb-3">
                                        <label for="taxCircle" class="form-label">State/Tax Circle</label>
                                        <input type="text" class="form-control" id="taxCircle"
                                            placeholder="Enter State/Tax Circle" [(ngModel)]="pt.taxCircle"
                                            name="taxCircle">
                                    </div>


                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="userid" class="form-label">User Id</label>
                                        <input type="text" class="form-control" id="userid" placeholder="Enter User Id"
                                            [(ngModel)]="pt.userid" name="userid">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Enter Password" [(ngModel)]="pt.password" name="password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Id</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter Email Id"
                                            [(ngModel)]="pt.email" name="email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="mobileNo" class="form-label">Mobile Number</label>
                                        <input type="tel" class="form-control" id="mobileNo"
                                            placeholder="Enter Mobile Number" [(ngModel)]="pt.mobileNo" name="mobileNo">
                                    </div>

                                    <div class="mt-5 mb-3">
                                        <label for="active" class="form-label">Active:</label>
                                        <input type="radio" name="active" id="yes" [(ngModel)]="pt.active" value=true>
                                        Yes
                                        <input type="radio" name="active" id="no" [(ngModel)]="pt.active" value=false>
                                        No
                                    </div>
                                </div>

                            </div>
                            <div class="text-center mb-3">
                                <button type="submit" class="btn btn-submit mr-1">Update</button>
                                <a href="#" routerLink="/ptlist" routerLinkActive="active" class="me-2">
                                    <button type="button" class="btn btn-back">
                                        <i class='bx bx-arrow-back'></i> Cancel
                                    </button>
                                </a>

                            </div>
                        </form><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
