<div class="d-flex" [class.collapsed]="collapsed">
  <app-navbar (toggle)="toggleSidebar()"></app-navbar>
  <div class="content-area w-100">
      <app-header></app-header>
      <div class="main-content p-3">
          <div class="container mt-4">
              <div class="card bg-body rounded">
                  <div class="card-body container-fluid">
                      <div class="text-center mb-4">
                          <h2>Update Company</h2>
                      </div>
                      <!-- <div class="text-end">
                          <a href="#" routerLink="/orglist" routerLinkActive="active">
                              <button class="btn btn-success">
                                  <i class='bx bx-arrow-back'></i> Back
                              </button>
                          </a>
                      </div> -->
                      <form (ngSubmit)="onSubmit()">
                          <div class="row">
                              <div class="col-md-4">
                                  <div class="mb-3">
                                      <label for="cname" class="form-label">Company Name</label>
                                      <input type="text" class="form-control" id="companyName" placeholder="Enter Company Name" [(ngModel)]="org.companyname" name="cname">
                                  </div>
                                  <div class="mb-3">
                                      <label for="cin" class="form-label">Corporate Identification Number</label>
                                      <input type="text" class="form-control" id="cin" placeholder="Enter Corporate Identification Number" [(ngModel)]="org.cin" name="cin">
                                  </div>
                                  <div class="mb-3">
                                      <label for="Inception" class="form-label">Date of Incorporation</label>
                                      <input type="date" class="form-control" id="Inception" placeholder="Enter Date of Incorporation" [(ngModel)]="org.dateOfIncorporation" name="Inception">
                                  </div>
                                  <div class="mb-3">
                                      <label for="Organization" class="form-label">Company Code</label>
                                      <input type="text" class="form-control" id="Organization" placeholder="Enter Company Code" [(ngModel)]="org.companyCode" name="Organization">
                                  </div>   
                                  <div class="mb-3">
                                      <label for="registerNo" class="form-label">Registration Number</label>
                                      <input type="text" class="form-control" id="registerNo" placeholder="Enter Registration Number" [(ngModel)]="org.registerNo" name="registerNo">
                                  </div>
                                  <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter Email Id" [(ngModel)]="org.email" name="email">
                                </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="mb-3">
                                      <label for="Contact" class="form-label">Contact Number</label>
                                      <input type="tel" class="form-control" id="Contact" placeholder="Enter Contact No" [(ngModel)]="org.phoneNo" name="Contact">
                                  </div>
                                  <div class="mb-3">
                                      <label for="phoneNo" class="form-label">Telephone Number</label>
                                      <input type="tel" class="form-control" id="phoneNo" placeholder="Enter Phone No" [(ngModel)]="org.telephoneNo" name="phoneNo">
                                  </div>
                                  <div class="mb-3">
                                      <label for="address" class="form-label">Address</label>
                                      <input type="text" class="form-control" id="address" placeholder="Enter Address" [(ngModel)]="org.address" name="address">
                                  </div>
                                  <div class="mb-3">
                                      <label for="city" class="form-label">City</label>
                                      <input type="text" class="form-control" id="city" placeholder="Enter City" [(ngModel)]="org.city" name="city">
                                  </div>
                                  
                                  <div class="mb-3">
                                      <label for="pincode" class="form-label">PIN Code</label>
                                      <input type="text" class="form-control" id="pincode" placeholder="Enter PIN Code" [(ngModel)]="org.pincode" name="pincode">
                                  </div>
                                  <div class="mb-3">
                                    <label for="State" class="form-label">State</label>
                                    <input type="text" class="form-control" id="State" placeholder="Enter State" [(ngModel)]="org.state" name="State">
                                </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="mb-3">
                                      <label for="faxno" class="form-label">Fax No</label>
                                      <input type="text" class="form-control" id="faxno" placeholder="Enter Fax No" [(ngModel)]="org.faxNo" name="faxno">
                                  </div>
                                  <div class="mb-3">
                                      <label for="Website" class="form-label">Website</label>
                                      <input type="text" class="form-control" id="Website" placeholder="Enter Website" [(ngModel)]="org.website" name="Website">
                                  </div>
                                  <div class="mb-3">
                                    <label for="image" class="form-label">Company Logo</label>
                                    <input type="file" class="form-control" id="image" placeholder="Enter Company Logo" (change)="onFileSelected($event)" [(ngModel)]="org.image" name="image" >
                                    <br> 
                                            <img *ngIf="imageSrc" [src]="imageSrc" class="img-thumbnail mt-2" alt="Logo" height="100px" width="100px">
                                </div>
                                  <div class="mb-2 mt-4">
                                      <label for="active" class="form-label">Active:</label>&nbsp;
                                      <input type="radio" name="active" id="yes" [(ngModel)]="org.active" value=true> Yes&nbsp;
                                      <input type="radio" name="active" id="no" [(ngModel)]="org.active" value=false> No
                                  </div>
                                   
                                   
                              </div>
                          </div>
                          <div class="text-center mb-3">
                            <button type="submit" class="btn btn-submit mr-1">Update</button>
                            <a href="#" routerLink="/orglist" routerLinkActive="active" class="me-2">
                              <button type="button" class="btn btn-back">
                                <i class='bx bx-arrow-back'></i> Cancel
                              </button>
                            </a>
            
                          </div>
                      </form><br>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <app-footer></app-footer>
</div>
