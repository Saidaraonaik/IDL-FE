
 <div class="d-flex" [class.collapsed]="collapsed">
    <app-navbar (toggle)="toggleSidebar()"></app-navbar>
    <div class="content-area w-100">
      <app-header></app-header>
      <div class="main-content p-3">
        <div class="text-center" style="color: rgba(57, 63, 129, 1);">
          <div *ngIf="company">
            <h1>{{ company.companyname }}</h1>
            <!-- Add more fields as necessary -->
          </div>
        </div>
        <div id="carouselExampleAutoplaying" class="carousel slide" style="width: 600px; height: 400px;" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/img3.webp" class="d-block " alt="..." style="width: 600px; height: 400px;">
            </div>
            <div class="carousel-item">
              <img src="assets/img1.jpg" class="d-block" alt="..." style="width: 600px; height: 400px;">
            </div>
            <div class="carousel-item">
              <img src="assets/img21.png" class="d-block " alt="..." style="width: 600px; height: 400px;">
            </div>
            <div class="carousel-item">
              <img src="assets/bg1.jpg" class="d-block " alt="..." style="width: 600px; height: 400px;">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
    <app-footer></app-footer>
