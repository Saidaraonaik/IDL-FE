<div class="d-flex" [class.collapsed]="collapsed">
  <app-navbar (toggle)="toggleSidebar()"></app-navbar>
  <div class="content-area w-100">
    <app-header></app-header>
    <div class="main-content p-3">
      <div class="container mt-4">
        <div class="card bg-body rounded">
          <div class="card-body container-fluid">
            <div class="text-center mb-4">
              <h2>Update Key Managerial Persons</h2>
            </div>
            <form (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="name" class="form-label">KMP Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter KMP Name"
                      [(ngModel)]="kmp.name" name="name">
                  </div>
                  <div class="mb-3">
                    <label for="designation" class="form-label">KMP Designation</label>
                    <input type="text" class="form-control" id="designation" placeholder="Enter KMP Designation"
                      [(ngModel)]="kmp.designation" name="designation">
                  </div>
                  <div class="mb-3">
                    <label for="panNo" class="form-label">PAN Number</label>
                    <input type="text" class="form-control" id="panNo" placeholder="Enter PAN Number"
                      [(ngModel)]="kmp.panNo" name="panNo">
                  </div>
                  <div class="mb-3">
                    <label for="aadharNo" class="form-label">Aadhar Number</label>
                    <input type="text" class="form-control" id="aadharNo" placeholder="Enter Aadhar Number"
                      [(ngModel)]="kmp.aadharNo" name="aadharNo">
                  </div>


                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="passportNo" class="form-label">Passport Number</label>
                    <input type="text" class="form-control" id="passportNo" placeholder="Enter Passport Number"
                      [(ngModel)]="kmp.passportNo" name="passportNo">
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Address"
                      [(ngModel)]="kmp.address" name="address">
                  </div>
                  <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter State"
                      [(ngModel)]="kmp.state" name="state">
                  </div>
                  <div class="mb-3">
                    <label for="photo" class="form-label">Photo</label>
                    <input type="file" class="form-control" id="photo" placeholder="Enter Photo"
                      [(ngModel)]="kmp.image" name="photo" (change)="onImageFileSelected($event)">
                      <img *ngIf="imageSrc" [src]="imageSrc" class="img-thumbnail mt-2" alt="Logo" height="100px" width="100px">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Id</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email Id"
                      [(ngModel)]="kmp.email" name="email">
                  </div> 
                  <div class="mb-3">
                    <label for="mobileno" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobileno" placeholder="Enter Mobile Number"
                      [(ngModel)]="kmp.mobileNo" name="mobileno">
                  </div>
                  <div class="mb-3">
                    <label for="resume" class="form-label">Resume</label>
                    <input type="file" class="form-control" id="resume" placeholder="Enter Resume"
                      [(ngModel)]="kmp.resume" name="resume" (change)="onResumeFileSelected($event)">
                  </div>
                  <div class="mt-5 mb-3">
                    <label for="active" class="form-label">Active:</label>
                    <input type="radio" name="active" id="yes" [(ngModel)]="kmp.active" value=true> Yes
                    <input type="radio" name="active" id="no" [(ngModel)]="kmp.active" value=false> No
                </div> 
                </div>
              </div>
              <div class="text-center mb-3">
                <button type="submit" class="btn btn-submit mr-1">Update</button>
                <a href="#" routerLink="/kmplist" routerLinkActive="active" class="me-2">
                  <button type="button" class="btn btn-back">
                    <i class='bx bx-arrow-back'></i> Cancel
                  </button>
                </a>

              </div>
            </form><br>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
