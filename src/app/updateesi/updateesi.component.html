<div class="d-flex" [class.collapsed]="collapsed">
  <app-navbar (toggle)="toggleSidebar()"></app-navbar>
  <div class="content-area w-100">
    <app-header></app-header>
    <div class="main-content p-3">
      <div class="container mt-4">
        <div class="card bg-body rounded">
          <div class="card-body container-fluid">
            <div class="text-center mb-4">
              <h2>Update Employees State Insurance</h2>
            </div>
            <form (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="employeeCode" class="form-label">Employer's Code</label>
                    <input type="text" class="form-control" id="employeeCode" placeholder="Enter Employer Code"
                      [(ngModel)]="esi.employerCodeNo" name="employeeCode">
                  </div>
                  <div class="mb-3">
                    <label for="employeeName" class="form-label"> Employer's Name</label>
                    <input type="text" class="form-control" id="employeeName" placeholder="Enter Employer Name"
                      [(ngModel)]="esi.employerName" name="employeeName">
                  </div>
                  <div class="mb-3">
                    <label for="lin" class="form-label">Labour Identification Number</label>
                    <input type="text" class="form-control" id="lin" placeholder="Enter Labour Identification Number"
                      [(ngModel)]="esi.lin" name="lin">
                  </div>
                  
                  <div class="mb-3">
                    <label for="ro" class="form-label">State/RO</label>
                    <input type="text" class="form-control" id="ro" placeholder="Enter State/RO"
                      [(ngModel)]="esi.ro" name="ro">
                  </div>
                  <div class="mb-3">
                    <label for="userid" class="form-label">User Id</label>
                    <input type="text" class="form-control" id="userid" placeholder="Enter User Id"
                      [(ngModel)]="esi.userid" name="userid">
                  </div>


                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password"
                      [(ngModel)]="esi.password" name="password">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Id</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email Id"
                      [(ngModel)]="esi.emailId" name="email">
                  </div>
                  <div class="mb-3">
                    <label for="mobileno" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobileno" placeholder="Enter Mobile Number"
                      [(ngModel)]="esi.mobileNo" name="mobileno">
                  </div>
                  <div class="mb-3">
                    <label for="signatory" class="form-label">Signatory</label>
                    <input type="text" class="form-control" id="signatory" placeholder="Enter Signatory"
                      [(ngModel)]="esi.signatory" name="signatory">
                  </div>
                  <div class="mt-5 mb-3">
                    <label for="active" class="form-label">Active:</label>
                    <input type="radio" name="active" id="yes" [(ngModel)]="esi.active" value=true> Yes
                    <input type="radio" name="active" id="no" [(ngModel)]="esi.active" value=false> No
                </div> 
                </div>
                 
              </div>
              <div class="text-center mb-3">
                <button type="submit" class="btn btn-submit mr-1">Update</button>
                <a href="#" routerLink="/esilist" routerLinkActive="active" class="me-2">
                  <button type="button" class="btn btn-back">
                    <i class='bx bx-arrow-back'></i> Cancel
                  </button>
                </a>

              </div>
            </form><br>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
