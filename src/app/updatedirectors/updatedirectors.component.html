<div class="d-flex" [class.collapsed]="collapsed">
  <app-navbar (toggle)="toggleSidebar()"></app-navbar>
  <div class="content-area w-100">
    <app-header></app-header>
    <div class="main-content p-3">
      <div class="container mt-4">
        <div class="card bg-body rounded">
          <div class="card-body container-fluid">
            <div class="text-center mb-4">
              <h2>Update Directors</h2>
            </div>
            <form (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="name" class="form-label">Director Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Account Holder Name"
                      [(ngModel)]="directors.name" name="name">
                  </div>
                  <div class="mb-3">
                    <label for="designation" class="form-label">Director Designation</label>
                    <input type="text" class="form-control" id="designation" placeholder="Enter Director Designation"
                      [(ngModel)]="directors.designation" name="designation">
                  </div>
                  <div class="mb-3">
                    <label for="dinNo" class="form-label">DIN Number</label>
                    <input type="text" class="form-control" id="dinNo" placeholder="Enter DIN Number"
                      [(ngModel)]="directors.dinNo" name="dinNo">
                  </div>
                  <div class="mb-3">
                    <label for="panNo" class="form-label">PAN Number</label>
                    <input type="text" class="form-control" id="panNo" placeholder="Enter PAN Number"
                      [(ngModel)]="directors.panNo" name="panNo">
                  </div>
                  <div class="mb-3">
                    <label for="aadharNo" class="form-label">Aadhar Number</label>
                    <input type="text" class="form-control" id="aadharNo" placeholder="Enter Aadhar Number"
                      [(ngModel)]="directors.aadharNo" name="aadharNo">
                  </div>


                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="passportNo" class="form-label">Passport Number</label>
                    <input type="text" class="form-control" id="passportNo" placeholder="Enter Passport Number"
                      [(ngModel)]="directors.passportNo" name="passportNo">
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Address"
                      [(ngModel)]="directors.address" name="address">
                  </div>
                  <div class="mb-3">
                    <label for="dateOfAppointment" class="form-label">Date of Appointment</label>
                    <input type="date" class="form-control" id="dateOfAppointment" placeholder="Enter Date of Appointment"
                      [(ngModel)]="directors.dateOfAppointment" name="dateOfAppointment">
                  </div>
                  <div class="mb-3">
                    <label for="dateOfExit" class="form-label">Date of Exits</label>
                    <input type="date" class="form-control" id="dateOfExit" placeholder="Enter Date of Exits"
                      [(ngModel)]="directors.dateOfExit" name="dateOfExit">
                  </div>
                  <div class="mb-3">
                    <label for="image" class="form-label">Passport Size Photo</label>
                    <input type="file" class="form-control" id="image" placeholder="Enter Passport Size Photo"
                      [(ngModel)]="directors.image" name="image" (change)="onFileSelected($event)"><br> 
                      <img *ngIf="imageSrc" [src]="imageSrc" class="img-thumbnail mt-2" alt="Logo" height="100px" width="100px">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Id</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email Id"
                      [(ngModel)]="directors.email" name="email">
                  </div>
                   <div class="mb-3">
                    <label for="mobileNo" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobileNo" placeholder="Enter Mobile Number"
                      [(ngModel)]="directors.mobileNo" name="mobileNo">
                  </div>
                  <div class="mt-5 mb-3">
                    <label for="active" class="form-label">Active:</label>
                    <input type="radio" name="active" id="yes" [(ngModel)]="directors.active" value=true> Yes
                    <input type="radio" name="active" id="no" [(ngModel)]="directors.active" value=false> No
                  </div>
                </div>
              </div>
              <div class="text-center mb-3">
                <button type="submit" class="btn btn-submit mr-1">Update</button>
                <a href="#" routerLink="/directorlist" routerLinkActive="active" class="me-2">
                  <button type="button" class="btn btn-back">
                    <i class='bx bx-arrow-back'></i> Cancel
                  </button>
                </a>

              </div>
            </form><br>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
