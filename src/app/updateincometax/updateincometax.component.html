<div class="d-flex" [class.collapsed]="collapsed">
  <app-navbar (toggle)="toggleSidebar()"></app-navbar>
  <div class="content-area w-100">
    <app-header></app-header>
    <div class="main-content p-3">
      <div class="container mt-4">
        <div class="card bg-body rounded">
          <div class="card-body container-fluid">
            <div class="text-center mb-4">
              <h2>Update Income Tax</h2>
            </div>
            <form (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name On PAN</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Income Tax Name"
                      [(ngModel)]="tax.name" name="name">
                  </div>
                  <div class="mb-3">
                    <label for="panNumber" class="form-label">PAN Number</label>
                    <input type="text" class="form-control" id="panNumber" placeholder="Enter PAN Number"
                      [(ngModel)]="tax.panNumber" name="panNumber">
                  </div>
                  <div class="mb-3">
                    <label for="incorporationdate" class="form-label">Date of Incorporation</label>
                    <input type="date" class="form-control" id="incorporationdate" placeholder="Enter Date of Incorporation"
                      [(ngModel)]="tax.incorporationDate" name="incorporationdate">
                  </div>
                  <div class="mb-3">
                    <label for="panIssuedDate" class="form-label">PAN Issued Date</label>
                    <input type="date" class="form-control" id="panIssuedDate" placeholder="Enter PAN Issued Date"
                      [(ngModel)]="tax.panIssuedDate" name="panIssuedDate">
                  </div>
                  <div class="mb-3">
                    <label for="userid" class="form-label">User Id</label>
                    <input type="text" class="form-control" id="userid" placeholder="Enter User Id"
                      [(ngModel)]="tax.userid" name="userid">
                  </div>

                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password"
                      [(ngModel)]="tax.password" name="password">
                  </div>
                  <div class="mb-3">
                    <label for="primaryMobile" class="form-label">Primary Mobile Number</label>
                    <input type="tel" class="form-control" id="primaryMobile" placeholder="Enter Primary Mobile Number"
                      [(ngModel)]="tax.primaryMobile" name="primaryMobile">
                  </div>
                  <div class="mb-3">
                    <label for="secondaryMobile" class="form-label">Secondary Mobile Number</label>
                    <input type="tel" class="form-control" id="secondaryMobile" placeholder="Enter Secondary Mobile Number"
                      [(ngModel)]="tax.secondaryMobile" name="secondaryMobile">
                  </div>
                  <div class="mb-3">
                    <label for="primaryEmail" class="form-label">Primary Email Id</label>
                    <input type="email" class="form-control" id="primaryEmail" placeholder="Enter Primary Email Id"
                      [(ngModel)]="tax.primaryEmail" name="primaryEmail">
                  </div>
                  <div class="mb-3">
                    <label for="secondaryEmail" class="form-label">Secondary Email Id</label>
                    <input type="email" class="form-control" id="secondaryEmail" placeholder="Enter MRC Code Id"
                      [(ngModel)]="tax.secondaryEmail" name="secondaryEmail">
                  </div>
                </div>
                <div class="col-md-4">
                  
                  <div class="mb-3">
                    <label for="primarysignatory" class="form-label">Primary Signatory</label>
                    <input type="text" class="form-control" id="primarysignatory" placeholder="Enter Primary Signatory"
                      [(ngModel)]="tax.primarysignatory" name="primarysignatory">
                  </div>  
                  <div class="mb-3">
                    <label for="secondarysignatory" class="form-label">Secondary Signatory</label>
                    <input type="text" class="form-control" id="secondarysignatory" placeholder="Enter Secondary Signatory"
                      [(ngModel)]="tax.secondarysignatory" name="secondarysignatory">
                  </div>
                  <div class="mt-5 mb-3">
                    <label for="active" class="form-label">Active:</label>
                    <input type="radio" name="active" id="yes" [(ngModel)]="tax.active" value=true> Yes
                    <input type="radio" name="active" id="no" [(ngModel)]="tax.active" value=false> No
                </div>
                   
                </div>
              </div>
              <div class="text-center mb-3">
                <button type="submit" class="btn btn-submit mr-1">Update</button>
                <a href="#" routerLink="/incometaxlist" routerLinkActive="active" class="me-2">
                  <button type="button" class="btn btn-back">
                    <i class='bx bx-arrow-back'></i> Cancel
                  </button>
                </a>

              </div>
            </form><br>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
